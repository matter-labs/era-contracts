name: ZKsyncOS predeploys contracts CI

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install foundry-zksync
        run: |
          mkdir ./foundry-zksync
          curl -LO https://github.com/matter-labs/foundry-zksync/releases/download/nightly-ae913af65381734ad46c044a9495b67310bc77c4/foundry_nightly_linux_amd64.tar.gz
          tar zxf foundry_nightly_linux_amd64.tar.gz -C ./foundry-zksync
          chmod +x ./foundry-zksync/forge ./foundry-zksync/cast
          echo "$PWD/foundry-zksync" >> $GITHUB_PATH

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.18.0
          cache: yarn

      - name: Install dependencies
        run: yarn

      - name: Build zksync-os-predeploys contracts
        working-directory: zksync-os-predeploys-contracts
        run: |
          yarn build:foundry

      - name: Create cache
        uses: actions/cache/save@v4
        with:
          key: artifacts-l2-${{ github.sha }}
          path: |
            zksync-os-predeploys-contracts/cache-forge
            zksync-os-predeploys-contracts/out

      - name: Run tests
        working-directory: zksync-os-predeploys-contracts
        run: yarn test:foundry
