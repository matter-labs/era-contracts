name: L2 contracts CI

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install foundry-zksync
        uses: ./.github/actions/install-zksync-foundry

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.20.8
          cache: yarn

      - name: Install dependencies
        run: yarn

      - name: Build da-contracts artifacts
        run: yarn da build:foundry

      # In the future, we should simply take the artifacts that are built by l1-contracts.
      - name: Build l1 contracts
        working-directory: l1-contracts
        run: |
          yarn build:foundry

      - name: Build l2 contracts
        working-directory: l2-contracts
        run: |
          yarn build:foundry

      - name: Build system contract artifacts
        run: yarn sc build:foundry

      - name: Create cache
        uses: actions/cache/save@v4
        with:
          key: artifacts-l2-${{ github.sha }}
          path: |
            l1-contracts/cache-forge
            l1-contracts/out
            l2-contracts/cache-forge
            l2-contracts/zkout
            system-contracts/cache-forge
            system-contracts/zkout

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.20.8
          cache: yarn

      - name: Install dependencies
        run: yarn

      - name: Lint
        run: yarn lint:check
