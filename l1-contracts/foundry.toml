[profile.default]
src = 'contracts'
out = 'out'
libs = ['node_modules', 'lib']
cache_path = 'cache-forge'
test = 'test/foundry'
solc_version = "0.8.24"
evm_version = "cancun"
ignored_error_codes = [
    "missing-receive-ether",
    "code-size",
]
ignored_warnings_from = [
    "test",
    "contracts/dev-contracts"
]

fs_permissions = [
    { access = "read", path = "../system-contracts/bootloader/build/artifacts"},
    { access = "read", path = "../system-contracts/artifacts-zk/contracts-preprocessed"},
    { access = "read", path = "./scripts-rs/script-config/" },
    { access = "read-write", path = "./scripts-rs/script-out/" },
    { access = "read", path = "./out" }
]

# See more config options https://github.com/foundry-rs/foundry/tree/master/crates/config
